{% extends "base.html" %}

{% block content %}
    <p> When you are done, this page should be able to give a list of everyone you have met in the last 2 weeks
    </p>    
    
    <!-- when the user submits this form, it will send the information submitted from the client (frontend)
    to the server (backend). It will send that infromation to a particular URI, at "/color". 
    Your server will then run the code which is defined in website.py at that route. -->

    <form action="/create" method="post">
        <!-- add the contents of your form here -->
        <label for="day"> On: </label>
        <input type="text" name="day" id="day" placeholder="YYYY-MM-DD">
        <label for="time"> At: </label>
        <input type="text" name="time" id="time">
        <label for="name"> I met: </label>
        <input type="text" name="name" id="name" required>
        <input type="submit" value="Submit">
    </form>

    <p> So far, I have met...</p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
        {% for meeting in meetings%}
        <tr>
          <td>{{ meeting[1] }}</td>
          <td>{{ meeting[2] }}</td>
          <td>{{ meeting[3] }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>


{% endblock %}
